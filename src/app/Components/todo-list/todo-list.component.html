<div class="content">
  <h3>Todo List</h3>
  <div class="todosContainer">
    <p *ngFor="let task of tasks; index as i;">
        {{task["text"]}}
    </p>
  </div>
  <form ng-submit="">
    <input type="text"
          ng-model=""
          placeholder="Your todo here!">
    <input type="submit"
          value="Add">
  </form>
</div>
<div class="content">
  <h3>Archived List</h3>
  <div class="todosContainer">

  </div>
</div>
